<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Maven+Pro" rel="stylesheet">
    <title>Phone Book</title>
</head>

<body>
    <div class="overlay"></div>
    <div class="container">
        <h1>My Contacts</h1>
        <form id="contact-form">
            <input class="input-item" type="text" required placeholder="Name">
            <input class="input-item" type="email" required placeholder="Email">
            <input class="input-item" type="text" required placeholder="Phone">
            <select class="select-options" name="relation">
                <option value="family">Family</option>
                <option value="friend">Friend</option>
                <option value="coworker">Co-Worker</option>
                <option value="acquaintance">Acquaintance</option>
            </select>
        </form>
        <button id="add-btn" type="submit" value="submit">Add</button>
    </div>

    <section class="card-container">
    </section>

    <script src="scripts/scripts.js"></script>
</body>

</html>
